version: "2"
sql:
  - engine: "postgresql"
    queries: "./queries.sql"
    schema: "../migrations"
    gen:
      go:
        package: "store"
        out: "../../internal/store"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
